<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Quest Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8-Bit Quest Log</h1>
    </header>
    <main>
        <div id="character-area"></div>
        <div id="xp-counter">XP: 0</div>
        <div id="reward-message-area" class="reward-popup"></div>
        <div id="task-list"></div>
        <input type="text" id="new-task-input" placeholder="Add a new quest">
        <button id="add-task-btn">Add Quest</button>
    </main>
    <aside>
        <textarea id="brain-dump-area" placeholder="8-Bit Brain Dump Zone..."></textarea>
    </aside>
    <script src="app.js"></script>
    <script src="tests.js" defer></script>
</body>
</html>
